<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyDay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <style>
    div.polaroid {
      width: 45%;
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      margin-bottom: 25px;
    }

    #myProgress {
      width: 100%;
      background-color: #ddd;
    }

    #myBar2 {
      width: 10%;
      height: 30px;
      background-color: #4CAF50;
      text-align: center;
      line-height: 30px;
      color: white;
    }
  </style>
</head>
<body style="background: #FAFAFA">

  <!-- PICTURE MODAL -->
  <div id="pictureModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">WARNING</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please insert a picture!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END PICTURE MODAL -->

  <!-- TEXT MODAL -->
  <div id="textModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">WARNING</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Please write something!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-warning" data-dismiss="modal">OK</button>
        </div>
      </div>
    </div>
  </div>
  <!-- END TEXT MODAL -->

<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout-icon"></div>
    <div class="mdl-layout__header-row">
      <span id="titlu" class="mdl-layout__title">MyDay</span>
      <div class="mdl-layout-spacer"></div>
      <span style="margin-right: 115px" class="mdl-layout__title">Add Note</span>
      <div class="mdl-layout-spacer"></div>
      <nav class="mdl-navigation">
        <span id="username_id" class="mdl-layout__title"></span>
      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Add Note</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="http://localhost/licenta/main_page.html">Main Page</a>
      <a class="mdl-navigation__link" href="#" onclick="logout()">Log Out</a>
    </nav>
  </div>
  <main class="mdl-layout__content">
    <div class="page-content">
      <div id="list_elements" style="margin-top: 25px" class="container">

      <!-- PAGE CONTENT -->
      <center style="margin-top: 20px">
          <div class="polaroid">
            <img id="imageViewID" src="imagini/insert.jpg" alt="MyDay" style="width:100%">
            <div style="padding: 10px 20px 10px 20px">
              <form>
                <div class="form-group">
                  <label for="comment">Write your thoughts here:</label>
                  <textarea id="textAreaID" style="font-size: 18px" class="form-control" rows="5" id="textArea"></textarea>
                </div>
              </form>
              <div class="progress" style="height: 27px;">
                <div id="myBar2" class="progress-bar progress-bar-striped active" role="progressbar"
                aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%; color: white; padding-left: 3px">
                  0%
                </div>
              </div>
              <input type="file" id="realChooseBtn" hidden="hidden">
              <button id="choosePictureBtnID" class="mdl-button mdl-js-button mdl-button--accent">
                Choose Picture
              </button>
              <button onclick="saveChanges()" class="mdl-button mdl-js-button mdl-button--primary">
                Save
              </button>
            </div>
          </div>
      </center>
      <!-- END PAGE CONTENT -->

      </div>
    </div>
  </main>
</div>
