<div class="container">

      <div class="panel panel-login">
        <div class="panel-body">
          <div class="row">
            <div class="col-lg-12">
              <div id="login-form" action="#" method="post" role="form" style="display: block;">
                <h2>LOGIN</h2>
                  <div class="form-group">
                    <input type="text" name="email" id="login_email_field" tabindex="1" class="form-control" placeholder="Email ..." value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="login_password_field" tabindex="2" class="form-control" placeholder="Password ...">
                  </div>
                  <div class="col-sm-6 col-sm-offset-3">
                    <center>
                        <input type="submit" name="login-submit" id="login-submit" onclick="login()" tabindex="4" class="btn btn-primary" value="Log In">
                    </center>
                  </div>
              </div>
              <div id="register-form" action="#" method="post" role="form" style="display: none;">
                <h2>REGISTER</h2>

                <center>
                   <img id="imageID" class="circular" src="imagini/defaultSelectImage.jpg" alt="Avatar"></img>
                   <input type="file" name="upload_image" id="upload_image" accept="image/*" hidden="hidden"></input>
                   <div style="margin-top: 15px"/>
                   <button id="changePictureBtnID" type="button" class="btn btn-primary">ADD PICTURE</button>
                </center>

                  <div class="form-group">
                    <input type="text" name="username" id="register_username_field" tabindex="1" class="form-control" placeholder="Username" value="">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" id="register_email_email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" id="register_password_field" tabindex="2" class="form-control" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirm-password" id="register_confirm_password_field" tabindex="2" class="form-control" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row">
                      <div class="col-sm-6 col-sm-offset-3">
                        <center>
                          <input type="submit" name="register-submit" id="register-submit" onclick="register()" tabindex="4" class="btn btn-success" value="Register Now">
                        </center>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </div>
