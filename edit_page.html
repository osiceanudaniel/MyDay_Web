<body style="background: #FAFAFA">

  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout-icon"></div>
      <div class="mdl-layout__header-row">
        <span class="mdl-layout__title">MyDay</span>
        <div class="mdl-layout-spacer"></div>
        <span style="margin-right: 115px" class="mdl-layout__title">Edit Note</span>
        <div class="mdl-layout-spacer"></div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">Edit</span>
      <nav class="mdl-navigation">
        <a class="mdl-navigation__link" href="http://localhost/licenta/main_page.html">Main Page</a>
        <a class="mdl-navigation__link" href="#" onclick="logout()">Log Out</a>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content">
        <div id="list_elements" style="margin-top: 25px" class="container">
        <!-- PAGE CONTENT -->
        <center style="margin-top: 20px">
            <div class="polaroid">
              <img id="imageViewID" src="#" alt="MyDay" style="width:100%">
              <div style="padding: 10px 20px 10px 20px">
                <form>
                  <div class="form-group">
                    <label for="comment">Edit</label>
                    <textarea id="textAreaID" style="font-size: 18px" class="form-control" rows="5" id="comment"></textarea>
                  </div>
                </form>
                <div class="progress" style="height: 27px;">
                  <div id="myBar" class="progress-bar progress-bar-striped active" role="progressbar"
                  aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%; color: white; padding-left: 3px">
                    0%
                  </div>
                </div>
                <input type="file" id="realChooseBtn" hidden="hidden">
                <button id="changePictureBtnID" class="mdl-button mdl-js-button mdl-button--accent">
                  Change Picture
                </button>
                <button onclick="saveChanges()" class="mdl-button mdl-js-button mdl-button--primary">
                  Save
                </button>
              </div>
            </div>
        </center>
        <!-- END PAGE CONTENT -->

        </div>
      </div>
    </main>
  </div>
